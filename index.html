<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Employee Directory</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="main__container">
      <div class="header__container">
        <h1>AWESOME STARTUP EMPLOYEE DIRECTORY</h1>
        <div class="search__container">
          <label for="search">Search: </label>
          <input type="text" name="search" id="search" />
        </div>
      </div>

      <div class="employee__container"></div>
      <div class="modal__container">
        <div class="modal__container__content">
          <span class="modal__close__button">&times;</span>
          <div class="modal__container__user"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="js/script.js"></script>
</html>
